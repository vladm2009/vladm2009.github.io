<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8">
  <title>Հայկական Շոուներ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      height: 100%;
      background-color: #f0f0f0;
    }
    .container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 260px;
      background-color: #20232a;
      color: #fff;
      padding: 15px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      font-size: 20px;
      text-align: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }
    .sidebar button {
      margin-bottom: 10px;
      padding: 12px 14px;
      font-size: 15px;
      background: #2c2f36;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
      transition: background 0.3s;
    }
    .sidebar button:hover {
      background-color: #ff6600;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      position: relative;
    }
    .time-display {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 16px;
      color: #555;
    }
    .video-wrapper {
      width: 100%;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    iframe {
      width: 100%;
      max-width: 100%;
      height: 550px;
      aspect-ratio: 16 / 9;
      border: none;
      border-radius: 8px;
      background: #000;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 20px 0;
    }
    .controls button {
      font-size: 18px;
      padding: 10px 24px;
      cursor: pointer;
      background: #20232a;
      color: white;
      border: none;
      border-radius: 5px;
      transition: 0.3s;
    }
    .controls button:hover {
      background-color: #ff6600;
    }
    .placeholder {
      color: #777;
      font-size: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Ալիքներ</h2>
      <button onclick="load('Armenia TV Սյուրպրիզ')">Սյուրպրիզ</button>
      <button onclick="load('Armenia TV Ցով աղջիկների պատշարով')">Ցով աչքերի պատճառով</button>
      <button onclick="load('Shant TV Մարիա')">Մարիա</button>
      <button onclick="load('Armenia TV Women\'s Club')">Women’s Club</button>
      <button onclick="load('Հայկական կինո')">Հայկական կինո</button>
      <button onclick="load('Հայկական նորություններ')">Լուրեր</button>
    </div>
    <div class="main">
      <div class="time-display" id="time">Ժամը...</div>
      <div class="video-wrapper" id="player-wrapper">
        <div class="placeholder">Խնդրում ենք ընտրել ինչ-որ ալիք</div>
      </div>
      <div class="controls" id="controls" style="display: none;">
        <button onclick="prev()">Նախորդ</button>
        <button onclick="next()">Հաջորդ</button>
      </div>
    </div>
  </div>

  <script>
    let videos = [];
    let currentIndex = 0;

    async function load(query) {
      const res = await fetch(`/search?q=${encodeURIComponent(query)}`);
      videos = await res.json();
      currentIndex = 0;
      show();
    }

    function show() {
      const wrapper = document.getElementById("player-wrapper");
      const controls = document.getElementById("controls");
      if (videos.length > 0) {
        const iframe = document.createElement("iframe");
        iframe.src = `https://www.youtube.com/embed/${videos[currentIndex]}`;
        wrapper.innerHTML = "";
        wrapper.appendChild(iframe);
        controls.style.display = "flex";
      } else {
        wrapper.innerHTML = "<div class='placeholder'>Չի գտնվել տեսանյութ</div>";
        controls.style.display = "none";
      }
    }

    function next() {
      if (videos.length > 0) {
        currentIndex = (currentIndex + 1) % videos.length;
        show();
      }
    }

    function prev() {
      if (videos.length > 0) {
        currentIndex = (currentIndex - 1 + videos.length) % videos.length;
        show();
      }
    }

    function updateTime() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, "0");
      const minutes = now.getMinutes().toString().padStart(2, "0");
      document.getElementById("time").textContent = `⏰ Ժամը ${hours}:${minutes}`;
    }

    setInterval(updateTime, 10000);
    updateTime();
  </script>
</body>
</html>
